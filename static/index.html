<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form method="POST" action="/add">
            <input type="text" name="task" placeholder="Add new task" required>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <ul>
            {{range .}}
            <li>
                {{.Task}} 
                <a href="/delete?id={{.ID}}" hx-get="/delete?id={{.ID}}" hx-trigger="click">Delete</a>
            </li>
            {{end}}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.4.0/dist/htmx.min.js"></script>
</body>
</html>
